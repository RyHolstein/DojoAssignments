<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='start.css') }}">
    <title>Game</title>
  </head>
  <body>
    <h1>Welcome to the Great Number Game!!!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h3>Take a guess</h3>

    <div class="game_box"></div>

    <h1>{{result}}</h1>
    <a  style ='display:{{redo}}' href="/">Play Again?</a>

    <form style="display: {{form}}" class="game_form" action="/" method="post">
      <input type="number" name="number_input" value"number" placeholder="Enter Number">
      <button type="submit" name="button">Submit</button>
    </form>



  </body>
</html>
