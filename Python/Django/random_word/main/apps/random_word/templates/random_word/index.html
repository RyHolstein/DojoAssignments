<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1>Random Word Generator</h1>

    <h3>Random Word(Attempt {{request.session.attempt}})</h3>
    <p class="random_word_box">{{word_random}}</p>
    <form class="random_word_button" action="/random_word" method="POST">
      {% csrf_token %}
      <input type="submit" name="generate" value="generate">
    </form>
  </body>
</html>
