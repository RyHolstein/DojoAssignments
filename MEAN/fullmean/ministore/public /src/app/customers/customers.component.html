
<h3>Add A New Customer: </h3>



<h3 *ngIf='errors != null'> {{ errors }}</h3>

<form (submit)='addCustomer()'>
  <p>Customer Name: <input type="text" name="name" [(ngModel)]='customer.name'></p>
  <input type="submit">
</form>


<h2>Customers</h2>

<table border="1">
  <tr>
    <th>Customer Name:</th>
    <th>Created Date:</th>

  </tr>
  <tr *ngFor='let customer of customers'>
    <td>{{ customer.name }}</td>
    <td>{{ customer.createdAt | date }}</td>
    <td><button (click)='deleteCustomer(customer._id)'>Delete</button></td>
  </tr>
</table>
