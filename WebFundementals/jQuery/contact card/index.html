<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

      $('button').click(function(){
        var t1 = $('#first').val();
        var t2 = $('#last').val();
        var t3 = $('#text-input').val();
        var card = $('<div><div class="front card">' + t1 + ' ' + t2 + '<p>Click for description</p>' + '</div><div class="back card">' + t3 + '</div></div>');
        // var infob = $('<div class="back card">' + t3 + '</div>');
        $('.right').append(card);
        $('.back').hide();

        return false;
      })

      $(document).on('click', '.card', function(){
        $(this).replaceWith();
      })
    });



    </script>
  </head>
  <body>

    <div class="left">
      <h1>Contact Info</h1>
      <form class="form1">
        <p>First Name:</p>
        <input type="text" id="first" placeholder="First Name">
        <br>
        <p>Last Name:</p>
        <input type="text" id="last" placeholder="Last Name">
        <br>
        <p>Describe Yourself</p>
        <br>
        <textarea id="text-input" rows="5" cols="45"></textarea>
        <br>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div class="right">

    </div>
  </body>
</html>
